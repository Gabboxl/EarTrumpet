trigger:
- experiment/pipeline

pool:
  vmImage: vs2017-win2016

variables:
  solution: 'EarTrumpet.vs15.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Install AzureSignTool'
  inputs:
    command: custom
    custom: 'tool'
    arguments: 'install --global azuresigntool'

- task: NuGetToolInstaller@0
  displayName: 'Install NuGet Tooling'

- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  displayName: 'Set Bugsnag API Key'
  inputs:
   targetType: inline
   script: |
     $cfg = Get-Content ".\EarTrumpet\app.config"
     $cfg | ForEach-Object { $_.Replace("{bugsnag.apikey}", "$(bugsnag.apikey)") } | Set-Content ".\EarTrumpet\app.config"

- task: MSBuild@1
  displayName: 'Build EarTrumpet'
  inputs:
    solution: 'EarTrumpet\\EarTrumpet.csproj'
    platform: 'x86'
    configuration: '$(buildConfiguration)'
    msbuildArguments: ''
    maximumCpuCount: true

- task: CmdLine@2
  displayName: 'Sign EarTrumpet artifact'
  inputs:
    script: |
      AzureSignTool sign -kvu https://withinnetwork.vault.azure.net -fd sha256 -kvi "$(keyvault.clientid)" -kvs "$(keyvault.secret)" -kvc "$(keyvault.certificates.selfsigned.name)" -tr "$(keyvault.services.timestamp)" Build/$(buildConfiguration)/Eartrumpet.exe

- task: MSBuild@1
  displayName: 'Build EarTrumpet packages'
  inputs:
    solution: 'EarTrumpet.Package\\EarTrumpet.Package.wapproj'
    platform: 'x86'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/p:AppxPackageDir="$(Build.ArtifactStagingDirectory)\\$(BuildOutputDirectory)\\" /p:AppxPackageSigningEnabled=true /p:UapAppxPackageBuildMode=Sideload'
    maximumCpuCount: true

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'Packages'